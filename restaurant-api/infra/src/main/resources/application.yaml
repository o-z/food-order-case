    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    password: CRAFT_GATE_RESTAURANT_USER
    username: CRAFT_GATE_RESTAURANT_USER
    url: ${DATASOURCE_URL:jdbc:mysql://craftgate-restaurant-mysql:3308/CRAFT_GATE_RESTAURANT?useSSL=false&allowPublicKeyRetrieval=true}
